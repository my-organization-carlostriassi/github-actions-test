name: Matrix
on: push

jobs:
  node-version:

    strategy:
      matrix:
        os: [ubantu-latest, windows-latest]
        node_version: [6,8,10]  
    runs-on: ${{matrix.os}}   
      # max-parallel: 3
      # fail-fast: true

    steps:
      - name: Log Node version
        run: node -v 
      - uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node_version}}
      - name: Log Node version
        run: node -v